<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>event</title>
</head>
<body>
  
  <div id="app">
    <button @click="handleClick_1">来呀_1！！</button>
    <button @click="handleClick_2('what', $event)">来呀_2！！</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const App = {
      methods: {
        handleClick_1(e) {
          console.log(e.target);
        },
        handleClick_2(str, e) {
          console.log(str);
          console.log(e.target);
        },
      }
    }

    Vue.createApp(App).mount('#app')
  </script>
</body>
</html>
