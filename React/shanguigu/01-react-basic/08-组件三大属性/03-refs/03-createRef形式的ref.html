<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-createRef形式的ref</title>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    class ShowInput extends React.Component {
      inputRefContainer = React.createRef();
      buttonRefContainer = React.createRef();
      inputBlurRefContainer = React.createRef();


      showInputDataByRef = () => {
        const { current } = this.inputRefContainer;
        console.log(current.value);
      };

      showInputBlurDataByRef = () => {
        const { current } = this.inputBlurRefContainer;
        console.log(current.value);
      };

      render() {
        return (
          <div>
            <input type="text" ref={ this.inputRefContainer }/>
            <button onClick={ this.showInputDataByRef } ref={ this.buttonRefContainer }>点我提示左侧数据</button>
            
            <input type="text" onBlur={ this.showInputBlurDataByRef } ref={ this.inputBlurRefContainer } placeholder="失去焦点提示数据！！"/> 
             
          </div>
        );
      };
      
    };
    
    ReactDOM.render(<ShowInput />, document.getElementById('test'));
  </script>
</body>
</html>
