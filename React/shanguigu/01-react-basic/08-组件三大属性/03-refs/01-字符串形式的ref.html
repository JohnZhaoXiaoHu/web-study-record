<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-字符串形式的ref</title>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    class ShowInput extends React.Component {
      showDataByRef = ref => {
        console.log(this.refs[ref].value);
      };

      showDataByEvent = e => {
        console.log(e.target.value);
      };

      render() {
        return (
          <div>
            <input type="text" ref="input1"/>
            <button onClick={ () => this.showDataByRef('input1') } >点我提示左侧数据</button>
            <input type="text" onBlur={ () => this.showDataByRef('input2') } ref="input2" placeholder="失去焦点提示数据！！"/> 
            <input type="text" onBlur={ e => this.showDataByEvent(e) } placeholder="失去焦点提示数据-Event！！"/>
          </div>
        );
      };
      
    };
    
    ReactDOM.render(<ShowInput />, document.getElementById('test'));
  </script>
</body>
</html>
