<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03-函数式组件使用props</title>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.js"></script>
  <!-- 引入 prop-type， 用于对组件属性进行类型检查 -->
  <script src="../../js/prop-types.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    function Person(props) {
      const { name, sex, age } = props;
      return (
        <ul>
          <li>姓名: { name }</li>
          <li>性别: { sex }</li>
          <li>年龄: { age }</li>
        </ul>
      );
    };
    
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
    };

    Person.defaultProps = {
      age: 20,
    };

    const info = { name: 'Tom', sex: 'Man', age: 19 };
    ReactDOM.render(<Person {...info}/>, document.getElementById('test'));
  </script>
</body>
</html>
