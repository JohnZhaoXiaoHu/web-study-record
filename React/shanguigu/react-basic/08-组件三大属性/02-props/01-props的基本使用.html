<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-props的基本使用</title>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    class Person extends React.Component {
      render() {
        console.log(this);
        const { name, sex, age } = this.props;
        return (
          <ul>
            <li>姓名: { name }</li>
            <li>性别: { sex }</li>
            <li>年龄: { age }</li>
          </ul>
        )
      }
    };

    // 2. 渲染组件到页面
    const info = { name: 'Tom', sex: 'Man', age: 19 };
    // 批量传递标签属性
    // 在 jsx 中可以使用展开语法展开一个对象，但事实仅仅适用于传递标签属性
    ReactDOM.render(<Person {...info}/>, document.getElementById('test'));
  </script>
</body>
</html>
