<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>构造器的说明</title>
  <script src="../../js/react.development.js"></script>
  <script src="../../js/react-dom.development.js"></script>
  <script src="../../js/babel.js"></script>
</head>
<body>
  <div id="test"></div>

  <script type="text/babel">
    class Dog extends React.Component {
      // 1. 类式组件中的构造器完全可以省略
          // 实例属性可以直接在 class 中属性定义即可
          // state
      // 2. 若写了构造器， super 必须调用，且如果需要在构造器中通过 this.props 取值，那么需要将 props 传给 super，
      render() {
        return ( 
          <h2 >我是一个 xxx 狗， 我年龄是 </h2>
        );
      };
    };

    // 2. 渲染组件到页面
    ReactDOM.render(<Weather />, document.getElementById('test'));
  </script>
</body>
</html>
